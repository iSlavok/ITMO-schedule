registration:
  course_request: Выберите курс
  course_selected: Выбран курс $course_name
  group_request: Выберите группу
  group_selected: Выбрана группа $group_name
admin:
  users_list:
    header: |
      Список пользователей (Всего: $total_count)
    user: |
      <b>$number.</b> (ID: <i>$user_id</i>)
      <b>Группа</b>: $group_name, $course_name
      <b>Имя:</b> $full_name
      <b>Юзернейм:</b> @$username
schedule:
  header: |
    📆 <b>Расписание на $day</b> 📆
    ══════════════════════
  lesson:
    number: $status_emoji <b>$time</b> | $number пара
    name: 📚 $name
    type: " - $type"
    lecturer: $emoji $name
    lecturer_rating: " | ⭐️$rating"
    room: "🚪 Аудитория: <b>$room</b>"
    end: " 
    
      ———————————————
      
      "